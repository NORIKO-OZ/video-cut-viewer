<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cut Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            background: #f9f9f9;
        }
        
        .upload-section h2 {
            color: #666;
            margin-bottom: 20px;
        }
        
        .mode-selector {
            margin: 20px 0;
        }
        
        .mode-selector label {
            margin: 0 15px;
            font-weight: bold;
        }
        
        input[type="file"] {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        .video-section {
            margin: 30px 0;
            text-align: center;
        }
        
        video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .scenes-section {
            margin-top: 30px;
        }
        
        .scenes-section h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .scenes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .scene-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .scene-item:hover {
            transform: translateY(-5px);
        }
        
        .scene-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .scene-item p {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #555;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Video Cut Viewer</h1>
        
        <div class="upload-section">
            <h2>動画をアップロードしてシーン解析</h2>
            
            <form method="post" enctype="multipart/form-data">
                <div class="mode-selector">
                    <label>
                        <input type="radio" name="mode" value="scene" {% if selected_mode == 'scene' %}checked{% endif %}> 
                        🎭 シーン検出
                    </label>
                    <label>
                        <input type="radio" name="mode" value="interval" {% if selected_mode == 'interval' %}checked{% endif %}> 
                        ⏱️ 定間隔キャプチャ
                    </label>
                </div>
                
                <div id="interval-option" style="{% if selected_mode != 'interval' %}display:none;{% endif %}">
                    <label>間隔（秒）: 
                        <input type="number" name="interval" value="{{ interval or 5 }}" min="1" max="60">
                    </label>
                </div>
                
                <br>
                <input type="file" name="video" accept="video/*" required>
                <br>
                <input type="submit" value="🚀 アップロード & 解析開始">
            </form>
        </div>
        
        {% if video %}
        <div class="video-section">
            <h3>📹 アップロードされた動画</h3>
            <video id="videoPlayer" controls>
                <source src="{{ url_for('static', filename='uploads/' + video) }}" type="video/mp4">
                お使いのブラウザは動画再生に対応していません。
            </video>
        </div>
        {% endif %}
        
        {% if scenes %}
        <div class="scenes-section">
            <h3>🎞️ 検出されたシーン ({{ scenes|length }}個)</h3>
            <div class="scenes-grid">
                {% for scene in scenes %}
                <div class="scene-item" onclick="jumpToTime('{{ scene.start }}')">
                    <img src="{{ url_for('static', filename='scenes/' + scene.image) }}" 
                         alt="Scene at {{ scene.start }}"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                    <p>{{ scene.start }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    
    <script>
        // モード選択時の表示切り替え
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const intervalOption = document.getElementById('interval-option');
                if (this.value === 'interval') {
                    intervalOption.style.display = 'block';
                } else {
                    intervalOption.style.display = 'none';
                }
            });
        });
        
        // 時間指定での動画ジャンプ
        function jumpToTime(timeStr) {
            const video = document.getElementById('videoPlayer');
            if (!video) return;
            
            // "00:01:23.456" 形式を秒に変換
            const parts = timeStr.split(':');
            let seconds = 0;
            
            if (parts.length === 3) {
                seconds = parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
            }
            
            video.currentTime = seconds;
            video.play();
            
            // 動画の位置までスクロール
            video.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // ファイルアップロード時のローディング表示
        document.querySelector('form').addEventListener('submit', function() {
            const container = document.querySelector('.container');
            container.innerHTML += `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>動画を解析中...</h3>
                    <p>しばらくお待ちください</p>
                </div>
            `;
        });
    </script>
</body>
</html>
