<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cut Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎬</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-section h2 {
            color: #b0b0b0;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.3em;
        }
        
        .mode-selector {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .mode-selector label {
            position: relative;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #b0b0b0;
            width: 180px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        .mode-selector label:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
        }
        
        .mode-selector input[type="radio"] {
            display: none;
        }
        
        .mode-selector input[type="radio"]:checked + label,
        .mode-selector label:has(input[type="radio"]:checked) {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-area {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 80px;
            position: relative;
        }
        
        .file-upload-area:hover {
            border-color: rgba(5, 150, 105, 0.6);
            background: rgba(5, 150, 105, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.2);
        }
        
        .file-upload-content {
            text-align: center;
            pointer-events: none;
        }
        
        .file-upload-icon {
            font-size: 2em;
            margin-bottom: 8px;
            color: #059669;
        }
        
        .file-upload-text {
            color: #e0e0e0;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .file-upload-hint {
            color: #b0b0b0;
            font-size: 0.85em;
        }
        
        .file-selected {
            border-color: rgba(5, 150, 105, 0.8);
            background: rgba(5, 150, 105, 0.15);
        }
        
        .file-selected .file-upload-icon {
            color: #10b981;
        }
        
        .file-selected .file-upload-text {
            color: #10b981;
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid rgba(5, 150, 105, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .progress-container.show {
            display: block;
        }
        
        .progress-title {
            color: #10b981;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1em;
        }
        
        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 3px;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border-radius: 8px;
            transition: width 0.3s ease;
            width: 0%;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 35%, 
                rgba(255,255,255,0.2) 50%, 
                transparent 65%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            text-align: center;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .progress-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(5, 150, 105, 0.3);
            border-top: 2px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
            margin-top: 20px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(5, 150, 105, 0.4);
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
        }
        
        input[type="submit"]:active {
            transform: translateY(-1px);
        }
        
        .video-section {
            margin: 50px 0;
            text-align: center;
        }
        
        .video-section h3 {
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.4em;
        }
        
        video {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .scenes-section {
            margin-top: 50px;
        }
        
        .scenes-section h3 {
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 1.5em;
        }
        
        .scenes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .scene-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .scene-item:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .scene-item.active {
            border: 2px solid #059669;
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(5, 150, 105, 0.4);
            background: rgba(5, 150, 105, 0.15);
        }
        
        .scene-item.active::after {
            content: '▶';
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.4);
            z-index: 10;
        }
        
        .scene-item img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .scene-item:hover img {
            transform: scale(1.05);
        }
        
        .scene-item p {
            padding: 8px 15px;
            text-align: center;
            font-weight: 600;
            color: #e0e0e0;
            margin: 0;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        
        .scene-controls {
            padding: 15px;
        }
        
        .jump-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }
        
        .jump-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(5, 150, 105, 0.4);
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #b0b0b0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #059669;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* モーダル用スタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 22px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 300;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .modal-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Video Cut Viewer</h1>
        
        <div class="upload-section">
            <h2>動画をアップロードしてシーン解析</h2>
            
            <form method="post" action="/" enctype="multipart/form-data">
                <div class="mode-selector">
                    <input type="radio" name="mode" id="scene-mode" value="scene" {% if selected_mode == 'scene' %}checked{% endif %}>
                    <label for="scene-mode">
                        🎭 シーン検出
                    </label>
                    <input type="radio" name="mode" id="interval-mode" value="interval" {% if selected_mode == 'interval' %}checked{% endif %}>
                    <label for="interval-mode">
                        ⏱️ 定間隔キャプチャ
                    </label>
                </div>
                
                <div id="interval-option" style="{% if selected_mode != 'interval' %}display:none;{% endif %}">
                    <label style="color: #b0b0b0; font-weight: 600; margin-bottom: 10px; display: block;">間隔（秒）: 
                        <input type="number" id="interval-input" name="interval" value="{{ interval or 5 }}" min="1" max="60" {% if selected_mode != 'interval' %}disabled{% endif %} 
                               style="margin-left: 10px; padding: 8px 12px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; background: rgba(255, 255, 255, 0.08); color: #e0e0e0; font-size: 14px; width: 80px;">
                    </label>
                </div>
                
                <div style="position: relative;">
                    <input type="file" name="video" accept="video/*" required id="file-input">
                    <div class="file-upload-area" id="file-upload-area">
                        <div class="file-upload-content">
                            <div class="file-upload-icon">📁</div>
                            <div class="file-upload-text" id="file-upload-text">動画ファイルを選択</div>
                            <div class="file-upload-hint">クリックまたはドラッグ&ドロップ</div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="🚀 アップロード & 解析開始" id="submit-btn">
                
                <!-- 進捗表示エリア -->
                <div id="progress-container" class="progress-container">
                    <div class="progress-title">
                        <span class="progress-spinner"></span>
                        <span id="progress-title-text">動画を処理中...</span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div id="progress-text" class="progress-text">0%</div>
                </div>
            </form>
        </div>
        
        {% if video %}
        <div class="video-section">
            <h3>📹 アップロードされた動画</h3>
            <div style="position: relative;">
                <video id="videoPlayer" controls>
                    <source src="/uploads/{{ video }}" type="video/mp4">
                    お使いのブラウザは動画再生に対応していません。
                </video>
                <div id="timeDisplay" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-family: monospace;">
                    00:00:00 / 00:00:00
                </div>
            </div>
        </div>
        {% endif %}
        
        {% if scenes %}
        <div class="scenes-section">
            <h3>🎞️ 検出されたシーン ({{ scenes|length }}個)</h3>
            <div class="scenes-grid">
                {% for scene in scenes %}
                <div class="scene-item" data-time="{{ scene.start }}">
                    <img src="{{ url_for('static', filename='scenes/' + scene.image) }}" 
                         alt="Scene at {{ scene.start }}"
                         class="thumbnail-image"
                         data-image-url="{{ url_for('static', filename='scenes/' + scene.image) }}"
                         data-time-str="{{ scene.start }}"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='"
                         style="cursor: pointer;" 
                         title="クリックで拡大表示">
                    <div class="scene-controls">
                        <p>{{ scene.start }}</p>
                        <button onclick="jumpToTime('{{ scene.start }}')" class="jump-button">
                            ▶️ Jump
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    
    <!-- 画像拡大モーダル -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalInfo" class="modal-info"></div>
        </div>
    </div>
    
    <script>
        // 画像拡大モーダル機能
        function uploadImage(imageUrl, timeStr) {
            console.log('uploadImage called with:', imageUrl, timeStr);
            
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            console.log('Modal elements:', modal, modalImage, modalInfo);
            
            if (modal && modalImage && modalInfo) {
                modalImage.src = imageUrl;
                modalInfo.textContent = timeStr ? `時刻: ${timeStr}` : '';
                
                modal.classList.add('show');
                document.body.style.overflow = 'hidden'; // スクロールを無効化
                console.log('Modal should be showing now');
            } else {
                console.error('Modal elements not found!');
            }
        }
        
        // モーダルを閉じる
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = ''; // スクロールを復元
        }
        
        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // 時間指定での動画ジャンプ
        function jumpToTime(timeStr) {
            const video = document.getElementById('videoPlayer');
            if (!video) return;
            
            console.log('Jumping to time:', timeStr);
            
            // "00:01:23.000" 形式を秒に変換
            const seconds = timeStringToSeconds(timeStr);
            console.log('Calculated seconds:', seconds);
            
            // 動画の現在時刻を設定
            video.currentTime = seconds;
            
            // クリックされたサムネイルをアクティブにする
            const sceneItems = document.querySelectorAll('.scene-item');
            sceneItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset && item.dataset.time === timeStr) {
                    item.classList.add('active');
                }
            });
            
            // 少し待ってから再生（シークが完了するのを待つ）
            setTimeout(() => {
                video.play().catch(e => console.log('Play failed:', e));
            }, 100);
            
            // 動画の位置までスクロール
            video.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // 時間フォーマット関数
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00:00';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 時間文字列を秒に変換するヘルパー関数
        function timeStringToSeconds(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 3) {
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                const seconds = parseFloat(parts[2]) || 0;
                return hours * 3600 + minutes * 60 + seconds;
            }
            return 0;
        }
        
        // モード切り替えで間隔入力の有効/無効を制御
        function updateIntervalOption() {
            const sceneMode = document.querySelector('input[name="mode"][value="scene"]');
            const intervalMode = document.querySelector('input[name="mode"][value="interval"]');
            const intervalOption = document.getElementById('interval-option');
            const intervalInput = document.getElementById('interval-input');
            
            if (sceneMode && sceneMode.checked) {
                intervalOption.style.display = 'none';
                intervalInput.disabled = true;
            } else if (intervalMode && intervalMode.checked) {
                intervalOption.style.display = 'block';
                intervalInput.disabled = false;
            }
        }
        
        // 進捗表示機能
        function showProgress() {
            const progressContainer = document.getElementById('progress-container');
            const submitBtn = document.getElementById('submit-btn');
            
            progressContainer.classList.add('show');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            
            // シミュレーションの進捗更新
            simulateProgress();
        }
        
        function hideProgress() {
            const progressContainer = document.getElementById('progress-container');
            const submitBtn = document.getElementById('submit-btn');
            
            progressContainer.classList.remove('show');
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
            
            // プログレスバーをリセット
            updateProgress(0);
        }
        
        function updateProgress(percentage) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
        }
        
        function simulateProgress() {
            let progress = 0;
            let startTime = Date.now();
            
            const interval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                
                // より現実的な進捗カーブ：段階的だが均等に進む
                if (progress < 15) {
                    // アップロード段階：最初は少し速く
                    progress += Math.random() * 2 + 0.8;
                } else if (progress < 35) {
                    // 初期処理段階：中程度
                    progress += Math.random() * 1.5 + 0.5;
                } else if (progress < 65) {
                    // メイン処理段階：少し遅く（実際の重い処理をシミュレート）
                    progress += Math.random() * 1 + 0.3;
                } else if (progress < 85) {
                    // フレーム抽出段階：安定したペース
                    progress += Math.random() * 1.2 + 0.4;
                } else if (progress < 98) {
                    // 最終処理段階：少し速く
                    progress += Math.random() * 1.5 + 0.5;
                }
                
                // 最低でも10秒は表示、最大20秒で完了
                const minDuration = 10000; // 10秒
                const maxDuration = 20000; // 20秒
                
                if (elapsed < minDuration) {
                    progress = Math.min(progress, 95); // 最初の10秒は95%まで
                } else if (elapsed >= minDuration) {
                    // 10秒経過後は確実に完了に向かう
                    const remainingTime = Math.max(0, maxDuration - elapsed);
                    const targetProgress = 100 - (remainingTime / (maxDuration - minDuration)) * 5;
                    progress = Math.max(progress, targetProgress);
                }
                
                if (progress >= 100 || elapsed >= maxDuration) {
                    progress = 100;
                    clearInterval(interval);
                }
                
                updateProgress(progress);
                
                // 進捗に応じてタイトルテキストを更新
                const titleText = document.getElementById('progress-title-text');
                if (progress < 15) {
                    titleText.textContent = 'ファイルをアップロード中...';
                } else if (progress < 35) {
                    titleText.textContent = '動画を解析中...';
                } else if (progress < 65) {
                    titleText.textContent = 'フレームを抽出中...';
                } else if (progress < 85) {
                    titleText.textContent = 'サムネイルを生成中...';
                } else if (progress < 100) {
                    titleText.textContent = '最終処理中...';
                } else {
                    titleText.textContent = '処理完了！';
                }
            }, 150); // 150ms間隔でより滑らかに
        }
        
        // フォーム送信をAJAXに変更
        function initFormSubmission() {
            const form = document.querySelector('form');
            if (!form) return;
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                // 進捗表示開始
                showProgress();
                
                // フォーム送信
                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok');
                })
                .then(html => {
                    // 成功時はページを更新
                    setTimeout(() => {
                        document.documentElement.innerHTML = html;
                        // 新しいページでイベントリスナーを再初期化
                        setTimeout(initializeApp, 100);
                    }, 500); // 少し待ってから完了
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideProgress();
                    alert('処理中にエラーが発生しました。もう一度お試しください。');
                });
            });
        }
        
        // ファイルアップロード機能の初期化
        function initFileUpload() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('file-upload-area');
            const uploadText = document.getElementById('file-upload-text');
            
            if (!fileInput || !uploadArea || !uploadText) return;
            
            // ファイル選択時の処理
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    uploadArea.classList.add('file-selected');
                    uploadText.textContent = file.name;
                    document.querySelector('.file-upload-icon').textContent = '🎬';
                    document.querySelector('.file-upload-hint').textContent = `${(file.size / (1024 * 1024)).toFixed(1)}MB`;
                } else {
                    uploadArea.classList.remove('file-selected');
                    uploadText.textContent = '動画ファイルを選択';
                    document.querySelector('.file-upload-icon').textContent = '📁';
                    document.querySelector('.file-upload-hint').textContent = 'クリックまたはドラッグ&ドロップ';
                }
            });
            
            // アップロードエリアクリックでファイル選択ダイアログを開く
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // ドラッグ&ドロップ機能
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(5, 150, 105, 0.8)';
                uploadArea.style.background = 'rgba(5, 150, 105, 0.15)';
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                if (!uploadArea.classList.contains('file-selected')) {
                    uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    uploadArea.style.background = 'rgba(255, 255, 255, 0.05)';
                }
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    const event = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(event);
                }
            });
        }
        
        // アプリの初期化
        function initializeApp() {
            const video = document.getElementById('videoPlayer');
            const timeDisplay = document.getElementById('timeDisplay');
            
            // ファイルアップロード機能を初期化
            initFileUpload();
            
            // フォーム送信機能を初期化
            initFormSubmission();
            
            // モード選択ラジオボタンにイベントリスナーを追加
            const modeRadios = document.querySelectorAll('input[name="mode"]');
            modeRadios.forEach(radio => {
                radio.addEventListener('change', updateIntervalOption);
            });
            
            // 初期状態を設定
            updateIntervalOption();
            
            // サムネイル画像にクリックイベントを設定
            const thumbnailImages = document.querySelectorAll('.thumbnail-image');
            console.log('Found thumbnail images:', thumbnailImages.length);
            
            thumbnailImages.forEach((img, index) => {
                console.log(`Setting up click for image ${index}:`, img);
                img.addEventListener('click', function(event) {
                    console.log('Thumbnail clicked!', this);
                    const imageUrl = this.dataset.imageUrl;
                    const timeStr = this.dataset.timeStr;
                    console.log('Image URL:', imageUrl, 'Time:', timeStr);
                    uploadImage(imageUrl, timeStr);
                });
            });
            
            if (video && timeDisplay) {
                // 時刻表示を更新
                function updateTimeDisplay() {
                    const current = formatTime(video.currentTime);
                    const duration = formatTime(video.duration);
                    timeDisplay.textContent = `${current} / ${duration}`;
                }
                
                // 現在の再生位置に最適なシーンをハイライト
                function highlightCurrentScene() {
                    const currentTime = video.currentTime;
                    const sceneItems = document.querySelectorAll('.scene-item');
                    let activeScene = null;
                    
                    // シーンを時刻順に並べ替えて、現在時刻より前の最新シーンを探す
                    const scenes = Array.from(sceneItems).map(item => ({
                        element: item,
                        time: timeStringToSeconds(item.dataset.time || '00:00:00.000')
                    })).sort((a, b) => a.time - b.time);
                    
                    // 現在時刻以前の最後のシーンを見つける
                    for (let i = scenes.length - 1; i >= 0; i--) {
                        if (scenes[i].time <= currentTime + 0.1) { // 0.1秒の余裕
                            activeScene = scenes[i].element;
                            break;
                        }
                    }
                    
                    // 全てのアクティブクラスを削除
                    sceneItems.forEach(item => item.classList.remove('active'));
                    
                    // アクティブシーンをハイライト
                    if (activeScene) {
                        activeScene.classList.add('active');
                    }
                }
                
                // イベントリスナーを追加
                video.addEventListener('timeupdate', function() {
                    updateTimeDisplay();
                    highlightCurrentScene();
                });
                video.addEventListener('loadedmetadata', updateTimeDisplay);
                video.addEventListener('durationchange', updateTimeDisplay);
            }
        }
        
        console.log('Video Cut Viewer with time sync loaded');
        
        // ページ読み込み時にアプリを初期化
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
