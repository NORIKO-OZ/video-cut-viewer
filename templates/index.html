<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cut Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎬</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            background: #f9f9f9;
        }
        
        .upload-section h2 {
            color: #666;
            margin-bottom: 20px;
        }
        
        .mode-selector {
            margin: 20px 0;
        }
        
        .mode-selector label {
            margin: 0 15px;
            font-weight: bold;
        }
        
        input[type="file"] {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        .video-section {
            margin: 30px 0;
            text-align: center;
        }
        
        video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .scenes-section {
            margin-top: 30px;
        }
        
        .scenes-section h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .scenes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .scene-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .scene-item:hover {
            transform: translateY(-5px);
        }
        
        .scene-item.active {
            border: 3px solid #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .scene-item.active::after {
            content: '▶';
            position: absolute;
            top: 5px;
            left: 5px;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .scene-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .scene-item p {
            padding: 5px 10px;
            text-align: center;
            font-weight: bold;
            color: #555;
            margin: 0;
        }
        
        .scene-controls {
            padding: 10px;
        }
        
        .jump-button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: transform 0.2s;
            margin-top: 5px;
        }
        
        .jump-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Video Cut Viewer</h1>
        
        <div class="upload-section">
            <h2>動画をアップロードしてシーン解析</h2>
            
            <form method="post" action="/" enctype="multipart/form-data">
                <div class="mode-selector">
                    <label>
                        <input type="radio" name="mode" value="scene" {% if selected_mode == 'scene' %}checked{% endif %}> 
                        🎭 シーン検出
                    </label>
                    <label>
                        <input type="radio" name="mode" value="interval" {% if selected_mode == 'interval' %}checked{% endif %}> 
                        ⏱️ 定間隔キャプチャ
                    </label>
                </div>
                
                <div id="interval-option" style="{% if selected_mode != 'interval' %}display:none;{% endif %}">
                    <label>間隔（秒）: 
                        <input type="number" name="interval" value="{{ interval or 5 }}" min="1" max="60">
                    </label>
                </div>
                
                <br>
                <input type="file" name="video" accept="video/*" required>
                <br>
                <input type="submit" value="🚀 アップロード & 解析開始">
            </form>
        </div>
        
        {% if video %}
        <div class="video-section">
            <h3>📹 アップロードされた動画</h3>
            <div style="position: relative;">
                <video id="videoPlayer" controls>
                    <source src="/uploads/{{ video }}" type="video/mp4">
                    お使いのブラウザは動画再生に対応していません。
                </video>
                <div id="timeDisplay" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-family: monospace;">
                    00:00:00 / 00:00:00
                </div>
            </div>
        </div>
        {% endif %}
        
        {% if scenes %}
        <div class="scenes-section">
            <h3>🎞️ 検出されたシーン ({{ scenes|length }}個)</h3>
            <div class="scenes-grid">
                {% for scene in scenes %}
                <div class="scene-item" data-time="{{ scene.start }}">
                    <img src="{{ url_for('static', filename='scenes/' + scene.image) }}" 
                         alt="Scene at {{ scene.start }}"
                         onclick="uploadImage('{{ url_for('static', filename='scenes/' + scene.image) }}')"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='"
                         style="cursor: pointer;">
                    <div class="scene-controls">
                        <p>{{ scene.start }}</p>
                        <button onclick="jumpToTime('{{ scene.start }}')" class="jump-button">
                            ▶️ ジャンプ
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    
    <script>
        // 画像アップロード機能
        function uploadImage(imageUrl) {
            console.log('Uploading image:', imageUrl);
            
            // 画像を新しいタブで開く
            window.open(imageUrl, '_blank');
            
            // または、画像をダウンロードリンクとして動作させる場合
            // const link = document.createElement('a');
            // link.href = imageUrl;
            // link.download = imageUrl.split('/').pop();
            // link.click();
        }
        
        // 時間指定での動画ジャンプ
        function jumpToTime(timeStr) {
            const video = document.getElementById('videoPlayer');
            if (!video) return;
            
            console.log('Jumping to time:', timeStr);
            
            // "00:01:23.000" 形式を秒に変換
            const seconds = timeStringToSeconds(timeStr);
            console.log('Calculated seconds:', seconds);
            
            // 動画の現在時刻を設定
            video.currentTime = seconds;
            
            // クリックされたサムネイルをアクティブにする
            const sceneItems = document.querySelectorAll('.scene-item');
            sceneItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset && item.dataset.time === timeStr) {
                    item.classList.add('active');
                }
            });
            
            // 少し待ってから再生（シークが完了するのを待つ）
            setTimeout(() => {
                video.play().catch(e => console.log('Play failed:', e));
            }, 100);
            
            // 動画の位置までスクロール
            video.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // 時間フォーマット関数
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00:00';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 時間文字列を秒に変換するヘルパー関数
        function timeStringToSeconds(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 3) {
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                const seconds = parseFloat(parts[2]) || 0;
                return hours * 3600 + minutes * 60 + seconds;
            }
            return 0;
        }
        
        // 動画プレイヤーのイベントリスナー
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const timeDisplay = document.getElementById('timeDisplay');
            
            if (video && timeDisplay) {
                // 時刻表示を更新
                function updateTimeDisplay() {
                    const current = formatTime(video.currentTime);
                    const duration = formatTime(video.duration);
                    timeDisplay.textContent = `${current} / ${duration}`;
                }
                
                // 現在の再生位置に最も近いシーンをハイライト
                function highlightCurrentScene() {
                    const currentTime = video.currentTime;
                    const sceneItems = document.querySelectorAll('.scene-item');
                    let closestScene = null;
                    let closestDiff = Infinity;
                    
                    sceneItems.forEach(item => {
                        if (item.dataset && item.dataset.time) {
                            const timeStr = item.dataset.time;
                            const sceneSeconds = timeStringToSeconds(timeStr);
                            const diff = Math.abs(sceneSeconds - currentTime);
                            
                            if (diff < closestDiff) {
                                closestDiff = diff;
                                closestScene = item;
                            }
                        }
                    });
                    
                    // 全てのアクティブクラスを削除
                    sceneItems.forEach(item => item.classList.remove('active'));
                    
                    // 最も近いシーンをハイライト（5秒以内の場合のみ）
                    if (closestScene && closestDiff <= 5) {
                        closestScene.classList.add('active');
                    }
                }
                
                // イベントリスナーを追加
                video.addEventListener('timeupdate', function() {
                    updateTimeDisplay();
                    highlightCurrentScene();
                });
                video.addEventListener('loadedmetadata', updateTimeDisplay);
                video.addEventListener('durationchange', updateTimeDisplay);
            }
        });
        
        console.log('Video Cut Viewer with time sync loaded');
    </script>
</body>
</html>
