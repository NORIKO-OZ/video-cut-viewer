<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cut Viewer - Web版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .status {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
        }
        
        .upload-section {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            border: 2px dashed #ddd;
            margin-bottom: 30px;
        }
        
        .upload-section h2 {
            color: #666;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #e8f5e8;
            color: #2d5a2d;
            border-left: 4px solid #4CAF50;
        }
        
        .result.error {
            background: #ffeaea;
            color: #d63031;
            border-left: 4px solid #ff4757;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .features ul {
            color: #666;
            line-height: 1.8;
        }
        
        .coming-soon {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Video Cut Viewer</h1>
        <p class="subtitle">動画シーン解析ツール - Web版</p>
        
        <div class="status">
            ✅ アプリケーションが正常に動作しています！
        </div>
        
        <div class="upload-section">
            <h2>📁 動画ファイルをアップロード</h2>
            <form id="uploadForm">
                <input type="file" id="videoFile" name="video" accept="video/*" required>
                <br><br>
                
                <div style="margin: 15px 0; text-align: left;">
                    <h3 style="margin-bottom: 10px; color: #666;">処理モード選択:</h3>
                    <div style="margin: 5px 0;">
                        <input type="radio" id="modeInterval" name="mode" value="interval" checked>
                        <label for="modeInterval">📐 定間隔フレーム抽出</label>
                        <div style="margin-left: 20px; margin-top: 5px;">
                            <label for="interval">間隔: </label>
                            <select id="interval" name="interval" style="padding: 3px;">
                                <option value="3">3秒</option>
                                <option value="5" selected>5秒</option>
                                <option value="10">10秒</option>
                                <option value="15">15秒</option>
                                <option value="30">30秒</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin: 5px 0;">
                        <input type="radio" id="modeScene" name="mode" value="scene">
                        <label for="modeScene">🎬 自動シーン検出</label>
                        <div style="margin-left: 20px; font-size: 12px; color: #666;">
                            内容変化に基づいて自動的にシーンを検出
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="uploadBtn">🚀 アップロード</button>
            </form>
            
            <div id="result" class="result"></div>
        </div>
        
        <div class="coming-soon">
            <h3>🎯 現在利用可能な機能</h3>
            <p>✅ 動画アップロード機能<br>
            ✅ 定間隔フレーム抽出（3〜30秒）<br>
            ✅ 自動シーン検出機能<br>
            ✅ フレームギャラリー表示<br>
            ✅ フレーム拡大表示</p>
        </div>
        
        <div class="features">
            <h3>📋 予定されている機能</h3>
            <ul>
                <li>🎭 自動シーン検出</li>
                <li>⏱️ 定間隔フレーム抽出</li>
                <li>📸 シーンのサムネイル表示</li>
                <li>▶️ シーンからの動画再生</li>
                <li>💾 シーンデータのエクスポート</li>
            </ul>
        </div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('動画ファイルを選択してください', 'error');
                return;
            }
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = '🔄 アップロード中...';
            
            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            
            // 処理モードを追加
            const modeElement = document.querySelector('input[name="mode"]:checked');
            const mode = modeElement ? modeElement.value : 'interval';
            formData.append('mode', mode);
            
            console.log('Selected mode:', mode); // デバッグ用
            
            if (mode === 'interval') {
                const interval = document.getElementById('interval').value;
                formData.append('interval', interval);
                console.log('Selected interval:', interval); // デバッグ用
            }
            
            // デバッグ: FormDataの内容を確認
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let message = `✅ ${data.message}<br>ファイル名: ${data.filename}`;
                    if (data.requested_mode && data.processing_method) {
                        message += `<br><strong>要求モード:</strong> ${data.requested_mode} → <strong>実行:</strong> ${data.processing_method}`;
                    }
                    if (data.frames) {
                        message += `<br>抽出フレーム数: ${data.frames}個`;
                        
                        // フレームギャラリーを作成
                        if (data.preview_url) {
                            const basePath = data.preview_url.replace(/\/[^\/]+$/, '');
                            message += '<br><div style="margin-top: 15px;"><strong>抽出されたフレーム:</strong></div>';
                            message += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-top: 10px;">';
                            
                            // シーン検出の場合はscene_xxx.jpg、定間隔の場合はframe_xxx.jpg
                            const isSceneDetection = data.processing_method && data.processing_method.includes('scene detection');
                            const filePrefix = isSceneDetection ? 'scene' : 'frame';
                            
                            for (let i = 1; i <= data.frames; i++) {
                                const frameUrl = `${basePath}/${filePrefix}_${String(i).padStart(3, '0')}.jpg`;
                                
                                // 時間表示の決定
                                let timeDisplay;
                                if (isSceneDetection) {
                                    timeDisplay = `Scene ${i}`;  // シーン検出の場合は具体的な時間は不明
                                } else {
                                    // 定間隔の場合のみ計算
                                    const interval = data.processing_method.match(/(\d+)s/);
                                    const intervalSec = interval ? parseInt(interval[1]) : 5;
                                    timeDisplay = `${(i-1) * intervalSec}秒`;
                                }
                                
                                message += `
                                    <div style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: white;">
                                        <img src="${frameUrl}" style="width: 100%; height: 120px; object-fit: cover;" 
                                             onclick="openFrameModal('${frameUrl}', ${i}, '${timeDisplay}')" 
                                             style="cursor: pointer;" 
                                             title="クリックで拡大表示">
                                        <div style="padding: 5px; font-size: 12px; text-align: center; color: #666;">
                                            ${timeDisplay}
                                        </div>
                                    </div>
                                `;
                            }
                            message += '</div>';
                        }
                    }
                    if (data.note) {
                        message += `<br><div style="margin-top: 10px; font-style: italic; color: #666;">${data.note}</div>`;
                    }
                    if (data.error_info) {
                        message += `<br><div style="margin-top: 10px; padding: 10px; background: #fff3cd; border-radius: 5px; font-size: 12px; color: #856404;"><strong>⚠️ 処理情報:</strong><br>${data.error_info}</div>`;
                    }
                    if (data.debug_info) {
                        message += `<br><div style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; font-family: monospace; font-size: 12px; color: #333;"><strong>デバッグ情報:</strong><br>${data.debug_info}</div>`;
                    }
                    showResult(message, 'success');
                } else {
                    showResult(`❌ ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ アップロードエラー: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '🚀 アップロード';
            }
        });
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // フレーム拡大表示モーダル
        function openFrameModal(frameUrl, frameNumber, timeDisplay) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 1000; display: flex;
                align-items: center; justify-content: center; cursor: pointer;
            `;
            
            const img = document.createElement('img');
            img.src = frameUrl;
            img.style.cssText = `
                max-width: 90%; max-height: 90%; border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            `;
            
            const info = document.createElement('div');
            info.style.cssText = `
                position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
                background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 20px;
                font-weight: bold; color: #333;
            `;
            info.textContent = timeDisplay || `Frame ${frameNumber}`;
            
            modal.appendChild(img);
            modal.appendChild(info);
            document.body.appendChild(modal);
            
            modal.onclick = () => document.body.removeChild(modal);
        }
        
        // ヘルスチェック
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                console.log('Health check:', data);
            })
            .catch(error => {
                console.error('Health check failed:', error);
            });
    </script>
</body>
</html>
